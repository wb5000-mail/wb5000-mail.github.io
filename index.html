<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Safe redirect with small delay -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f7f8fa;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 32px 36px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      text-align: center;
      max-width: 320px;
    }
    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #e6e6e6;
      border-top: 3px solid #4f46e5;
      border-radius: 50%;
      margin: 0 auto 16px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 18px;
      margin: 0 0 8px;
      font-weight: 600;
    }
    p {
      font-size: 14px;
      margin: 0 0 14px;
      color: #555;
    }
    a {
      font-size: 14px;
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner"></div>
    <h1>Перенаправялем…</h1>
    <p>Подождите, пожалуйста.</p>
