<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Открыть в браузере</title>

<style>
body{
    margin:0;
    padding:0;
    background:#4a4a4a;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#111;
}
.container{
    background:#fff;
    padding:22px;
    border-radius:16px;
    width:90%;
    max-width:380px;
    text-align:center;
    box-shadow:0 6px 18px rgba(0,0,0,0.2);
}
h2{
    margin-top:0;
    font-size:20px;
}
p{
    font-size:14px;
    line-height:1.4;
}
.btn{
    margin-top:18px;
    padding:14px;
    width:100%;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
}
.primary{
    background:#007aff;
    color:#fff;
}
.primary:active{
    opacity:0.9;
}
.notice{
    display:none;
    margin-top:15px;
    font-size:13px;
    color:#666;
}
</style>
</head>

<body>

<div class="container">
    <h2>Откройте в браузере</h2>
    <p>
        Нажмите <b>...</b> в правом верхнем углу и выберите 
        <b>Открыть в браузере</b>
    </p>

    <button class="btn primary" onclick="forceRedirect()">
        Я уже открыл в браузере
    </button>

    <p id="vpnNotice" class="notice">
        Если сайт отображается неправильно, попробуйте временно отключить VPN и открыть ссылку снова.
    </p>
</div>

<script>
const FINAL_URL = "https://gotoprofit.ru/stream/tiktok_marathon";

// Определение TikTok WebView
function isTikTokWebView() {
    const ua = navigator.userAgent || "";
    return /BytedanceWebview|TTWebView|musical_ly|tiktok/i.test(ua);
}

// Безопасный редирект (без возврата назад)
function forceRedirect() {
    window.location.replace(FINAL_URL);
}

// Если НЕ TikTok WebView → сразу отправляем на конечный URL
if (!isTikTokWebView()) {
    forceRedirect();
}

// Если пользователь нажал "Открыть в браузере"
// страница уходит в background → пробуем редирект
document.addEventListener("visibilitychange", function() {
    if (document.visibilityState === "hidden") {
        setTimeout(() => {
            forceRedirect();
        }, 1500);
    }
});

// Страховочный таймер (если WebView неправильно определился)
setTimeout(() => {
    if (!isTikTokWebView()) {
        forceRedirect();
    }
}, 3000);

// Показываем уведомление про VPN через 4 секунды
setTimeout(() => {
    document.getElementById("vpnNotice").style.display = "block";
}, 4000);
</script>

</body>
</html>
