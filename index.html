<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    background: #fff;
}

.page {
    width: 390px;
    margin: 0 auto;
    padding: 32px 16px 24px;
    text-align: center;
}

/* WB logo */
.logo {
    width: 72px;
    height: 72px;
    margin: 0 auto 24px;
    border-radius: 18px;
    background: linear-gradient(135deg, #ff2fa6, #a000ff);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
}

h1 {
    font-size: 26px;
    margin: 0;
    color: #2b2b2b;
    line-height: 1.2;
}

.sub {
    font-size: 26px;
    margin-top: 6px;
    color: #2b2b2b;
}

/* Arrow */
.arrow {
    margin: 24px auto 14px;
    width: 0;
    height: 0;
    border-left: 18px solid transparent;
    border-right: 18px solid transparent;
    border-top: 22px solid #ff2fa6;
}

/* Button link */
.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 64px;
    margin: 0 auto 28px;
    border-radius: 32px;
    background: linear-gradient(90deg, #ff2fa6, #a000ff);
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    animation: pulse 1.6s infinite;
    box-shadow: 0 8px 24px rgba(255,47,166,0.45);
}

@keyframes pulse {
    0% { transform: scale(1); }
    70% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.gift {
    font-size: 48px;
    margin-bottom: 22px;
}

.secure {
    font-size: 14px;
    color: #8a8a8a;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
}

.secure span {
    color: #2fa84f;
}
</style>
</head>
